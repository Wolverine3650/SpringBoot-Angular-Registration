spring.application.name=Registration
server.port=8085


spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update (if we wish to update the db after every retrigger of application)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/sms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Admin@123

#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true